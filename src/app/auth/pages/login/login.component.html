<div class="gridPrincipal">
  <div class="backcolor">
    <img src="assets/logo.jpg" />
  </div>

  <div class="gridLogin">
    <div class="gridEscudo">
      <!-- <img src="assets/logo4.jpg" class="imgEscudoM"/> -->
      <h2 class="titulo-auth">BOXING CLUB</h2>
    </div>
    <div class="gridFormulario">
      <form (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field appearance="outline">
            <input
              matInput
              type="text"
              id="username"
              name="username"
              [(ngModel)]="username"
              placeholder="Usuario *"
            /> <button
            mat-icon-button
            matSuffix
          >
            <mat-icon>person</mat-icon>
          </button>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Contraseña *"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div *ngIf="errorMessage" style="color: red;">
          {{ errorMessage }}
        </div>
        <div class="">
          <button type="submit" class="btnLogin">Iniciar sesión</button>
        </div>
      </form>
    </div>
  </div>
</div>
