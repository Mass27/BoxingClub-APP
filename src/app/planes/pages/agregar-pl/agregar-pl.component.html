<div class="flex justify-center mt-8">
  <div class="max-w-2xl w-full">
    <form
      [formGroup]="formulario"
      class="bg-white shadow-lg rounded-lg p-6 space-y-6"
    >

      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nPlan"
          >Nombre de Plan</label
        >
        <input
          formControlName="nombrePlan"
          type="text"
          id="nPlan"
          placeholder="Nombre de Producto"
          class="input-field"
        />
        <div *ngIf="formulario.get('nombrePlan')?.invalid && formulario.get('nombrePlan')?.touched">
          <small class="text-red-500">Nombre del plan es requerido.</small>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="desc"
          >Descripcion</label
        >
        <input

          formControlName="descripcion"
          type="text"
          id="desc"
          placeholder="Descripcion"
          class="input-field"
        />
        <div *ngIf="formulario.get('descripcion')?.invalid && formulario.get('descripcion')?.touched">
          <small class="text-red-500">Descripcion del plan es requerido.</small>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="precio"
          >Precio</label
        >
        <input
          formControlName="precio"
          (input)="limitarInput($event)"
          type="number"
          placeholder="Precio"
          class="input-field"
          id="precio"
        />
        <div *ngIf="formulario.get('precio')?.invalid && formulario.get('precio')?.touched">
          <small class="text-red-500">Precio del plan es requerido.</small>
        </div>
      </div>


      <button (click)="enviarForm()" class="btn-submit">AGREGAR</button>
    </form>
  </div>
</div>
